<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Rubik+Vinyl&display=swap" rel="stylesheet" />
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="wrapper">
    <div class="content-container">

      <div class="img-logo">
        <img src="/assets/images/logo.png" alt="" width="180" height="180" />
      </div>

      <div class="text-container">
        <h1>ROCK</h1>
        <h1 class="paper">PAPER</h1>
        <h1>SCISSORS</h1>
      </div>

      <div class="start-btn-container">
        <button class="start-btn" onclick="location.href='game.html'">
          <span class="stretch-text">START</span>
        </button>
      </div>
    </div>


  </div>

  <script src="game.js" defer></script>
</body>

</html>
