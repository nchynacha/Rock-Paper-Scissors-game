<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Matemasie&family=Rubik+Vinyl&display=swap" rel="stylesheet">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="game-container">
    <div class="score-container">
      <div class="img-display">
        <img src="/assets/images/player.png" alt="img-player" style="width: 50px; height: 50px" />
      </div>
      <div class="score">
        <p>Player Score : <span id="player-score">0</span></p>
      </div>
      <div class="score">
        <p><span id="computer-score">0</span> : Computer Score</p>
      </div>
      <div class="img-display">
        <img src="/assets/images/computer.png" alt="img-player" style="width: 50px; height: 50px" />
      </div>
    </div>

    <p class="text">Choose your move!</p>
    <div class="buttons">
      <button class="image-button" onclick="playGame('rock')">
        <img src="/assets/images/rock.png" alt="Button Image" style="width: 100px; height: 100px" />
        <p>ROCK</p>
      </button>
      <button class="image-button" onclick="playGame('paper')">
        <img src="/assets/images/paper.png" alt="Button Image" style="width: 100px; height: 100px" />
        <p>PAPER</p>
      </button>
      <button class="image-button" onclick="playGame('scissors')">
        <img src="/assets/images/scissors.png" alt="Button Image" style="width: 100px; height: 100px" />
        <p>SCISSORS</p>
      </button>
    </div>

    <!-- Score Display -->
    <div class="result-container" style="display: none">
      <div class="result">
        <p id="player-choice"></p>
        <img id="player-image" src="" alt="Player choice" style="width: 100px; height: 100px" />
        <p>VS</p>
        <img id="computer-image" src="" alt="Computer choice" style="width: 100px; height: 100px" />
        <p id="computer-choice"></p>
      </div>
      <div class="result">
        <p id="game-result"></p>
      </div>
    </div>

    <!-- Reset Button -->
    <button class="reset-btn" onclick="resetGame()"> Reset Game</button>
  </div>
  <script src="game.js" defer></script>
</body>

</html>
